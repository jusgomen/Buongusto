{% extends 'base/base.html' %}

{% block header %}
  <!--banner-->
  {% include "base/banner.html" %}
  {% include "base/navbar_customer.html" %}
  <!-- /banner-->
{% endblock %}

{% block content %}
<div class="container-fluid">
      <div class="row">
        	<div class="col-md-12 text-center marb-35">
          		<h1 class="header-h">Sign in</h1>
        	</div>
      </div>
      <div class="row">
       <div class="col-md-3 text-center marb-35">
       </div>
        <div class="col-md-6 text-center marb-35">
      <form action="/signin/" method="post">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Username</label>
						<input class="form-control text-center" type="text" name="username" placeholder="Different to First Name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>First name</label>
						<input class="form-control text-center" type="text" name="first_name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Last name</label>
						<input class="form-control text-center" type="text" name="last_name">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Email</label>
						<input class="form-control text-center" type="text" name="email" data-rule="email">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group text-center">
						<label>Password</label>
						<input class="form-control text-center" type="password" name="password1" placeholder="10 Characters">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="form-group label-floating is-empty text-center">
						<input class="form-control text-center" type="password" name="password2" placeholder="Confirm your password">
					</div>
				</div>
			</div>
			 <input type="submit" value="Sign in" class="btn btn-warning" style="margin: 20px;"/>
	  </form>
	  	</div>
	  	<div class="col-md-3 text-center marb-35">
       	</div>
      </div>
</div>


{% endblock %}
